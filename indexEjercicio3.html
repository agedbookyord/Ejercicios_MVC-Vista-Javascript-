<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar comentarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-info">
    <h1 class="mt-3 mb-3 mx-4">Publicacion y eliminaci√≥n de textos</h1>
    <div class="card mt-5 mb-4 mx-4">
        <div class="card-header bg-success">
            <h2>Ingresa el texto</h2>
        </div>
        <div class="card-body ">
            <form id="formularioIngresoTexto" onsubmit="return false">
                <div class="mb-3">
                    <label for="primerTexto">Ingresa el texto</label>
                    <input type="text" class="formControl" id="textoIngresado" placeholder="Ingresa el texto">
                </div>
                <div class="mt-5">
                    <button class="btn btn-primary" id="btnEnviar" onclick="guardarTextos(event)">Postear</button>
                </div>
        </div>
    </div>
    
    <div class="card mt-5 mb-4 mx-4">
        <div class="card-header bg-success">
            <h2>Textos ingresados:</h2>
        </div>
    <div class="card-body">
        <form id="formularioLista" onsubmit="return false"></form>
        <div class="mt-3">
            <ul id="listaTextos">
            </ul>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
